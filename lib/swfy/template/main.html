<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html> 
	<head> 
		<title>Flash</title> 
		<script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script> 
		<style type="text/css" media="screen"> 
			body { margin:0; padding:0; }
			#flash_content { width:800px; margin: auto; }
		</style> 
	</head> 
	<body> 
		<div id="flash_content"> 
			<div id="flash">
        Flash required. <a href="http://get.adobe.com/flashplayer/">Click here</a> to update your flash player.
      </div> 
			<script type="text/javascript" charset="utf-8"> 
				swfobject.embedSWF("main.swf", "flash", "800", "600", "9.0.0","",{}, { id:"flash", menu:"true" }, { id:"flash" });
			</script> 
		</div> 
	</body> 
</html>
